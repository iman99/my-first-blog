{% extends 'blog/base.html' %}

{% block content %}
  <div class="content container">
    <div class="row">
      <div class="post">
        <h1>New Post</h1>
          <form class="post-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
