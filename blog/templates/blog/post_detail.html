{% extends 'blog/base.html' %}

{% block content %}
  <div class="content container">
    <div class="row">
      <div class="post">
        {% if post.published_date %}
        <div class="date">
          <p>{{ post.published_date }}</p>
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  </div>
{% endblock %}
